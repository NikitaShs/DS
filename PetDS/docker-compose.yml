services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: Nizhny
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Nowgorod
    ports:
      - "134:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true  # отключил аутонтификацию так как без него ошибка выскакивала 
    ports:
      - 5341:5341
      - 8081:80
  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres-data:
